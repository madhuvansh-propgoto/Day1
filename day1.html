<!DOCTYPE html>
<html>

<head>
  <title>Users Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    input,
    select {
      padding: 8px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e6f2ff;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .header {
      position: sticky;
      top: 0;
      background: white;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .table-container {
      height: 500px;
      overflow-y: auto;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h2>Users List</h2>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search by name or email...">

      <select id="genderFilter">
        <option value="all">All</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
  </div>

  <div class="loading" id="loading">Loading users...</div>
  <div class="table_container">
    <table id="usersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Company</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>

    let allUsers = [];

    fetch("https://dummyjson.com/users?limit=30")
      .then(response => response.json())
      .then(data => {
        allUsers = data.users;
        document.getElementById("loading").style.display = "none";
        renderTable(allUsers);
      })
      .catch(error => {
        document.getElementById("loading").innerText = "Failed to load data.";
        console.error(error);
      });

    function renderTable(users) {
      const tableBody = document.querySelector("#usersTable tbody");
      tableBody.innerHTML = ""; // clear table

      users.forEach(user => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${user.firstName} ${user.lastName}</td>
            <td>${user.email}</td>
            <td>${user.age}</td>
            <td>${user.gender.charAt(0).toUpperCase() + user.gender.slice(1)}</td>
            <td>${user.company.name}</td>
        `;

        tableBody.appendChild(row);
      });
    }

    document.getElementById("searchInput").addEventListener("input", filterUsers);
    document.getElementById("genderFilter").addEventListener("change", filterUsers);

    function filterUsers() {

      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const selectedGender = document.getElementById("genderFilter").value;

      const filtered = allUsers.filter(user => {

        const fullName = (user.firstName + " " + user.lastName).toLowerCase();
        const email = user.email.toLowerCase();

        const matchesSearch =
          fullName.includes(searchValue) ||
          email.includes(searchValue);

        const matchesGender =
          selectedGender === "all" ||
          user.gender === selectedGender;

        return matchesSearch && matchesGender;
      });

      renderTable(filtered);
    }

  </script>

</body>

</html>
